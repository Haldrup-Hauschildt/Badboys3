<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bad boys 3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>

    <section class="front_page">
        <img class="acter_smith" src="smith.png" alt="Will Smith">
        <img class="logo" src="logo.png" alt="title">
        <img class="citat" src="citat.png" alt="citat">
        <img class="acter_lawrence" src="lawrence.png" alt="Martin Lawrence">
    </section>


    <section class="trailer">
        <h2> Trailer</h2>
        <h3>Bad Boys 3</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/hbaUcwjshOs" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <section class="watch">
            <h3>Bad Boys movies on Netflix</h3>
            <p>Bad Boys 1</p>
            <a href="https://www.netflix.com/dk/title/269880"> Watch</a>
            <p>Bad Boys 2</p>
            <a href="https://www.netflix.com/dk/title/60029167">Watch</a>
        </section>
    </section>

    <section class="wrapper_countdown">
        <section class="release">
            <p>Countdown to release date:</p>
        </section>

        <section class="countdown">
            <p id="demo"></p>

            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("Jan 17, 2020 00:00:00").getTime();

                // Update the count down every 1 second
                var x = setInterval(function () {

                    // Get today's date and time
                    var now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Output the result in an element with id="demo"
                    document.getElementById("demo").innerHTML = days + "<span class='countdown__days'>days</span>" + hours + "<span class='countdown__hours'>hours</span>"
                        + minutes + "<span class='countdown__minutes'>min</span>" + seconds + "<span class='countdown__seconds'>sec</span>";

                    // If the count down is over, write some text 
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "RELEASED";
                    }
                }, 1000);
            </script>
        </section>
        <section class="tickets">
            <a href="https://www.kino.dk/booking/flow/movie-step-2?movie=1333813" target="_blank">Buy your tickets
                here!</a>
        </section>
    </section>

</body>

</html>
